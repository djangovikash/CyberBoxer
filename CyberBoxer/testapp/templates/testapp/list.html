<!--list.html-->
{%extends 'testapp/base.html'%}
{%block content%}

<div class="jumbotron">
  <div class="container">
<h1>List of ITEMS</h1>
<br>
<table class="fixed">
  <col width="200px" />
  <thead>
    <th><h4>Name</h4></th>
    <th><h4>Quantity</h4></th>
  </thead>
{%for list in Item_list%}
<tr>
  <td><a href="/detail/{{list.id}}"><h4>{{list.name|upper}}</h4></a></td>
  <td><h4>{{list.quantity}}</h4></td>
</tr>
{%endfor%}
</table>
</div>

</div>
{%endblock content%}
